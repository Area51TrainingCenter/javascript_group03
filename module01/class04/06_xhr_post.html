<!DOCTYPE html>
<html>
<head>
  <title>XMLHttpRequest : POST</title>
</head>
<body>
  <form id="xhr_form">
    <p>
      <label for="message">Message:</label>
      <input type="text" name="message" id="message" value="testing" />
    </p>
  </form>
  <script type="text/javascript">
    var xhr = new XMLHttpRequest(),
        formData = new FormData(document.getElementById('xhr_form'));

    xhr.addEventListener('load', function() {
      console.log(xhr.responseText);
    });

    xhr.open('POST', 'http://0.0.0.0/post.php', true);
    xhr.send(formData);
  </script>
</body>
</html>
